<html>
  <head>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/icons/android-chrome-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png" />
    <link rel="manifest" href="/assets/icons/site.webmanifest" />
    <link rel="mask-icon" href="/assets/icons/safari-pinned-tab.svg" color="#c95043" />
    <link rel="shortcut icon" href="/assets/icons/favicon.ico" />
    <meta name="msapplication-TileColor" content="#ffffff" />
    <meta name="msapplication-TileImage" content="/assets/icons/mstile-144x144.png" />
    <meta name="msapplication-config" content="/assets/icons/browserconfig.xml" />
    <meta name="theme-color" content="#ffffff" />
    <title>PERF</title>
  </head>

  <body>
    <perf-header></perf-header>

    <main>
      <perf-pipeline>
        <a href="#code">
          <perf-tile text="Code" icon="code-slash-sharp"></perf-tile>
        </a>
        <a href="#transpilation">
          <perf-tile text="Transpilation" icon="shuffle-sharp"></perf-tile>
        </a>
        <a href="#minification">
          <perf-tile text="Minification" icon="terminal-sharp"></perf-tile>
        </a>
        <a href="#analysis">
          <perf-tile text="Analysis" icon="analytics-sharp"></perf-tile>
        </a>
      </perf-pipeline>

      <perf-current-route
        selectors='["perf-route-code","perf-route-transpilation","perf-route-minification","perf-route-analysis"]'
      ></perf-current-route>
    </main>

    <perf-footer></perf-footer>

    <script type="module" src="https://unpkg.com/ionicons@6/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@6/dist/ionicons/ionicons.js"></script>

    <script async src="index.bundle.js"></script>
  </body>
</html>
